<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <a class="logo" href="#">インベントリ管理</a>
    </div>

    <div class="container">
        <form id="addItemForm" action="/add-item" method="POST">
            <div class="form-group">
                <label for="name">アイテム名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="value">価値（ゴールド）</label>
                <input type="text" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label for="quantity">個数</label>
                <input type="text" id="quantity" name="quantity" required>
            </div>
            <div id="errorMessages"></div>
            <button type="submit">アイテムを追加</button>
            <button type="button" id="cancelButton">取り消し</button>
        </form>

        <h2>インベントリ</h2>
        <table>
            <thead>
                <tr>
                    <th>アイテム名</th>
                    <th>カテゴリ</th>
                    <th>価値</th>
                    <th>個数</th>
                </tr>
            </thead>
            <tbody>
                {{range .Inventory}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Category}}</td>
                    <td>{{.Value}}</td>
                    <td>{{.Quantity}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <button onclick="window.location.href='/save-json'" class="btn-success">インベントリを保存</button>
        <button onclick="window.location.href='/load-json'" class="btn-warning">インベントリを読み込み</button>
        <button onclick="window.location.href='/reset'" class="btn-danger">インベントリをリセット</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
